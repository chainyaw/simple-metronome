<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Metronome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="metronome">
        <div class="metronome-arm"></div>
    </div>

    <div class="controls">
        <div class="bpm-display">
            <input type="number" id="bpm-input" min="40" max="240" value="120">
            <span id="bpm-value">BPM</span>
        </div>
        <input type="range" id="bpm-slider" min="40" max="240" value="120" class="slider">
        
        <div id="time-signature-btns" class="time-signature-btns">
            <button data-signature="2" class="ts-btn">2/4</button>
            <button data-signature="3" class="ts-btn">3/4</button>
            <button data-signature="4" class="ts-btn active">4/4</button>
        </div>

        <button id="play-pause-btn">Play</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
